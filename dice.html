<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>

  <link rel="stylesheet" href="dice.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <p id="title">Let's Play Dice</p>

    <div id="playersContainer" class="container">
      <p id="player1">Player 1</p>
      <p id="player2">Player 2</p>
    </div>

    <div class="container" id="diceContainer">
      <img src="./images/dice6.svg" alt="dice 6" id="dice1">
      <img src="./images/dice6.svg" alt="dice 6" id="dice2">
    </div>

    <button id="rollBtn">Roll Dice</button>

  </div>
  
  <script src="dice.js"></script>
</body>
</html>
